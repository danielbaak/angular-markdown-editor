<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org/" ng:app="markdownEditor">
  <head>
    <meta charset="utf-8">
    <title>{{appName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example application using AngularJS to create a Markdown editor.">
    <meta name="author" content="Jeremy Whitlock <jcscoobyrs@gmail.com>">

    <!-- Styles -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="vendor/google-code-prettify/sunburst.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#/files">{{appName}}</a>
          <ul class="nav">
            <li><a href="#/files/new">New File</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="content">
      <div class="row-fluid">
        <div class="span2" id="sidebar" ng:controller="FilesListCtrl">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="files-list">
              <li class="nav-header">Saved Files ({{files.length}})</li>
              <li ng:show="files.length == 0"><em><small>No saved files...</small></em></li>
              <li ng:repeat="file in files | orderBy:'name'"><a ng:href="#/files/{{file.id}}">{{file.name}}</a></li>
            </ul>
          </div>
        </div>
        <!-- Using an AngularJS view that is initialized whenever the route changes -->
        <div class="span10" ng:view/>
      </div>
    </div>

    <!-- Scripts (Placed at the end of the document so the page loads faster) -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="vendor/marked/marked.js"></script>
    <script src="vendor/ace/ace.js"></script>
    <script src="vendor/google-code-prettify/prettify.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular/angular-resource.js"></script>
    <script src="vendor/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
